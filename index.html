<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Memory Game</title>
    </head>
    <body>

        <!-- intestazione -->
        <header class="container">
            <h1>Memory Game</h1>
        </header>

        <!-- corpo della pagina -->
        <main class="container">

            <!-- prima riga -->
            <div class="row clearfix">
                <div class="card submarine">
                    <div class="img-name invisible">Submarine</div>
                </div>
                <div class="card bicycle">
                    <div class="img-name invisible">Bicycle</div>
                </div>
                <div class="card ship">
                    <div class="img-name invisible">Cruise ship</div>
                </div>
                <div class="card ship">
                    <div class="img-name invisible">Cruise ship</div>
                </div>
            </div>

            <!-- seconda riga -->
            <div class="row clearfix">
                <div class="card tram">
                    <div class="img-name invisible">Tram</div>
                </div>
                <div class="card special">
                    <div class="img-name special">Air baloon</div>
                </div>
                <div class="card tram">
                    <div class="img-name invisible">Tram</div>
                </div>
                <div class="card bicycle">
                    <div class="img-name invisible">Bicycle</div>
                </div>
            </div>

                <!-- terza riga -->
            <div class="row clearfix">
                <div class="card tractor">
                    <div class="img-name invisible">Tractor</div>
                </div>
                <div class="card submarine">
                    <div class="img-name invisible">Submarine</div>
                </div>
                <div class="card baloon">
                    <div class="img-name invisible">Air baloon</div>
                </div>
                <div class="card tractor">
                    <div class="img-name invisible">Tractor</div>
                </div>
            </div>
        </main>

        <!-- fondo pagina -->
        <footer class="container">
            from Team Boolean
        </footer>
    </body>
</html>
